<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .about-section {
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .about-section img {
            max-width: 150px;
            border-radius: 50%;
        }
        .about-section h2 {
            margin-top: 20px;
            font-size: 2em;
        }
        .about-section p {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="about-section">
            <img src="your-image-url.jpg" alt="About Me">
            <h2>About Me</h2>
            <p>Hello! I'm [Your Name], a passionate developer and tech enthusiast. I love creating web applications and exploring new technologies. In my spare time, I enjoy blogging about my experiences and sharing knowledge with the community. Welcome to my personal space on the internet!</p>
        </div>
    </div>
</body>
</html>
